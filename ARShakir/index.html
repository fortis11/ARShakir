<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__group">
				<div class="header__group__ls">
					<img class="logo" src="img/logo.svg" alt="logo">
					<nav class="nav">
						<ul class="nav__group">
							<li>
								<a class="nav__item" href="#">About</a>
							</li>
							<li>
								<a class="nav__item" href="#">Gallery</a>
							</li>
							<li>
								<a class="nav__item" href="#">Pricing</a>
							</li>
							<li>
								<a class="nav__item" href="#">FAQ</a>
							</li>
							<li>
								<a class="nav__item" href="#">Benefits</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="header__group__rs">
					<div class="user-log">
						<button class="button button-border">
							Sign In
						</button>
						<button class="button button-filled button-filled__header">
							Sign Up
						</button>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section>
			<div class="container">
				<div class="about">
					<div class="about-us">
						<div class="about-us__group">
							<div class="-s_title -s_title_about_us">
								<h2>Many reasons to get up and start to get back in the business</h2>
							</div>
							<div class="-s_subtitle -s_subtitle_about_us">
								<h3>The harder you work for something, the greater you’ll <br>feel when you achieve it.
								</h3>
							</div>
							<div>
								<button class="button button-filled button-filled__about-us">
									Learn More
								</button>
								<button class="button button-border button-border__about-us">
									Demo
								</button>
							</div>
							<div class="about-us__group_inner">
								<div>
									<img class="about-us__group_inner_video" src="./img/about-us_video.png" alt="">
								</div>
								<div class="about-us__group_inner_other">
									<div class="-s_subtitle_rubik -s_subtitle_rubik_about">
										<h3>The harder you work for something, the greater <br>you’ll feel when you
											achieve
											it.
										</h3>
									</div>
									<div class="-s_text_rubik -s_text_rubik_about">
										<p>Watch preview</p>
									</div>
								</div>
							</div>
						</div>
						<div class="about-us__photo">
							<img src="./img/about_png.png" alt="">
						</div>
					</div>
					<div class="about-companys">
						<ul class="about-companys__group">
							<li>
								<a href="#">
									<img class="about-companys__item" src="./img/company_ProfitWell.png" alt="">
								</a>
							</li>
							<li>
								<a href="#">
									<img class="about-companys__item" src="./img/company_Appcues.png" alt="">
								</a>
							</li>
							<li>
								<a href="#">
									<img class="about-companys__item" src="./img/company_ShipBob.png" alt="">
								</a>
							</li>
							<li>
								<a href="#">
									<img class="about-companys__item" src="./img/company_Bench.png" alt="">
								</a>
							</li>
							<li>
								<a href="#">
									<img class="about-companys__item" src="./img/company_Subbly.png" alt="">
								</a>
							</li>
							<li>
								<a href="#">
									<img class="about-companys__item" src="./img/company_demio.png" alt="">
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="js/script.min.js"></script>
</body>

</html>
